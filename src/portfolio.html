<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <meta charset="UTF-8">
        <title>Art Portfolio</title>
        <!--Importing Vue-->
        <script src="https://unpkg.com/vue@next"></script>
        <!--Importing Javascript-->
        <script src="./main.js" type="module"></script>
    </head>
    <body>
        <!--Main Header of Page-->
        <div id="app">
            <navigation-bar/>
        </div>

        <!--Main Content-->
        <main>
            <h2>My Art Portfolio</h2>
            <div>
                <label>Here are some examples of my photography over the past year.</label>
                <div class="w3-row-padding w3-center">
                    <div class="w3-col m3">
                      <img src="/images/Clover1.png" style="width:100%; height: 100%;" onclick="onClick(this)" class="w3-hover-opacity" alt="Clover; Mascot of ongoing app project.">
                    </div>
                
                    <div class="w3-col m3">
                      <img src="/images/Commission.jpg" style="width:100%; height: 100%;" onclick="onClick(this)" class="w3-hover-opacity" alt="Sketch of girl used for commission example">
                    </div>
                
                    <div class="w3-col m3">
                      <img src="/images/Shepard.png" style="width:100%; height: 100%;" onclick="onClick(this)" class="w3-hover-opacity" alt="Sketch of girl to test lineart styles">
                    </div>
                </div>
                <div class="w3-row-padding w3-center">
                    <div class="w3-col m3">
                        <img src="/images/Storage shelf.png" style="width:100%; height: 100%;" onclick="onClick(this)" class="w3-hover-opacity" alt="Storage shelf design">
                    </div>
                    <div class="w3-col m3">
                        <img src="/images/Gun.png" style="width:100%; height: 100%;" onclick="onClick(this)" class="w3-hover-opacity" alt="Gun design">
                    </div>
                </div>
            </div>

            <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
                <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
                <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                  <img id="img01" class="w3-image">
                  <p id="caption" class="w3-opacity w3-large"></p>
                </div>
            </div>
        
                <script>
                    // Modal Image Gallery
                    function onClick(element) {
                        document.getElementById("img01").src = element.src;
                        document.getElementById("modal01").style.display = "block";
                        var captionText = document.getElementById("caption");
                        captionText.innerHTML = element.alt;
                    }
                </script>
        </main>
        <footer>
            Copyright Phoebe Ngo 2022.
        </footer>
    </body>
    
</html>
